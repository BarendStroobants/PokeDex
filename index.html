<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>PokeDex</title>
</head>
<body>

<header class="container">

    <div class="container" id="searchContainer">
        <input type="text" id="searchBox" class="form-control" label="pokeInput" value="pokemon">
        <button type="button" id="pokeButton" class="btn btn-light">Search</button>
    </div>

</header>

<div class="container" id="mainContainer">
    
    <div class="container" style="align-self: flex-start" id="pokeImgContainer">
        <img src="./assets/charizardEx.jpeg" alt="example image">
        <h2 id="targetName">Name</h2>
        <h2 id="targetIdNr">ID</h2>
    </div>

    <div class="container" style="align-self: center" id="textArea">

        <div class="container">
            <h2 id="targetMoveOne">Move One</h2>
        </div>

        <div class="container">
            <h2 id="targetMoveTwo">Move Two</h2>
        </div>

        <div class="container">
            <h2 id="targetMoveThree">Move Three</h2>
        </div>

        <div class="container">
            <h2 id="targetMoveFour">Move Four</h2>
        </div>

    </div>

    <div class="container" style="align-self: flex-end" id="evoContainer">
        <h2 id="targetNameTwo">Name</h2>
        <h2 id="targetIdNrTwo">ID</h2>
        <img src="./assets/charmelionEx.jpeg" alt="example pre evo">
    </div>

</div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
